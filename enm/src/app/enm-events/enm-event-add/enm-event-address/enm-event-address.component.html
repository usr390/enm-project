<div class="container-fluid">
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <div class="row"><label>Event Location</label>
            <div class="col"><input type="text" formControlName="eventLocation"></div>
        </div>
        <div class="row"><label>Address</label>
            <div class="col"><input type="text" formControlName="address"></div>
        </div>
        <div class="row"><label>City</label>
            <div class="col"><input type="text" formControlName="city"></div>
        </div>
        <div class="row"><label>State</label>
            <div class="col"><input type="text" formControlName="state"></div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" (click)="cancelForm()">Cancel</button>
                <button type="submit" [disabled]="addressForm.invalid">Next</button>
            </div>
        </div>
    </form>
</div>
