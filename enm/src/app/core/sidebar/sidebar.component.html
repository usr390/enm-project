<p-sidebar [(visible)]="sidebarVisible" position="right">
    <ng-template pTemplate="content">
        <p>
            Rarelygroovy, the valley's premium event listing service
        </p>
        <span *ngIf="showPlusLink()">
            <a [routerLink]="['/plus']" href="/" (click)="closeSidebar()">Rarelygroovy+</a>
        </span>
        
    </ng-template>
    <ng-template pTemplate="footer">
        <p *ngIf="(user$ | async)">Logged in as {{(user$ | async)?.username}}<span *ngIf="(user$ | async) && (user$ | async)?.plus"> âœ¨ </span></p>
        <p>
            <span *ngIf="!((user$ | async) && (user$ | async))?.plus"></span> 
            <span *ngIf="(user$ | async)"><a href="/"(click)="onLogOut()">Log Out</a></span>
            <span *ngIf="!(user$ | async)"><a [routerLink]="['/login']"  href="/">Log In</a></span> &nbsp;&nbsp;&nbsp;
            <span *ngIf="(((user$ | async))?.username === 'thefirstnormality')"><a [routerLink]="['/4Nsmn93XmkD8Zin8']"  (click)="closeSidebar()" href="/">My Account</a></span> 

            <a href="https://rarelygroovy.com/termsofservice">Terms Of Service</a>
        </p>
        <p>Copyright {{currentDate | date: 'y'}} All Rights Reserved</p>
        <p><a class="ig" href="https://www.instagram.com/rarelygroovy/" target="_blank" rel="noopener noreferrer"><i class="pi pi-instagram" style="color: inherit"></i></a></p>
    </ng-template>
</p-sidebar>
<i (click)="sidebarVisible = true" class="pi pi-bars clickable-icon"></i>
