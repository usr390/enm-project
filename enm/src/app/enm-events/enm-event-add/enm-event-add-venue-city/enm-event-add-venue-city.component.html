<div class="back-arrow">
    <p-button type="button" (click)="goBack()" icon="pi pi-arrow-left" styleClass="p-button-rounded p-button-lg p-button-text"></p-button>
  </div>
<div class="x">
    <p-button type="button" (click)="cancelForm()" icon="pi pi-times" styleClass="p-button-rounded p-button-lg p-button-text"></p-button>
</div>
<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
    <div class="container text-center">
        <form [formGroup]="enmEventAddVenueForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col">
                    <label>Venue City</label>
                </div>
            </div>
            <div class="row g-0 justify-content-center">
                <div class="col-auto">
                    <input pInputText formControlName="city" maxlength="20" placeholder="Venue City">
                </div>
                <div class="col-auto">
                    <button class="arrow" pButton type="submit" [disabled]="enmEventAddVenueForm.invalid" icon="pi pi-arrow-right" styleClass="p-button-secondary p-button-rounded p-button-text p-button-sm"></button>
                </div>
            </div>
        </form>
    </div>
</div>
