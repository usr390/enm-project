<div class="container-fluid">
    <form [formGroup]="dateForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <label>Day</label>
        <div class="col">
          <input type="number" formControlName="day">
        </div>
      </div>
      <div class="row">
        <label>Month</label>
        <div class="col">
          <input type="number" formControlName="month">
        </div>
      </div>
      <div class="row">
        <label>Year</label>
        <div class="col">
          <input type="number" formControlName="year">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button pButton type="button" (click)="cancelForm()" icon="pi pi-times" styleClass="p-button-secondary p-button-rounded p-button-text p-button-sm"></button>
          <button pButton type="button" (click)="goBack()" icon="pi pi-arrow-left" styleClass="p-button-secondary p-button-rounded p-button-text p-button-sm"></button>
          <button pButton type="submit" [disabled]="dateForm.invalid" icon="pi pi-arrow-right" styleClass="p-button-secondary p-button-rounded p-button-text p-button-sm"></button>
        </div>
      </div>
    </form>
</div>
