<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form  [formGroup]="enmEventListFilterForm" (ngSubmit)="filterResults()">
                <input formControlName="filter" type="text" placeholder="Artist, City, Venue" maxlength="20">
                <button type="submit">Find</button>
                <button (click)="clearFilter()">Clear</button>
            </form>
        </div>
    </div>
</div>
