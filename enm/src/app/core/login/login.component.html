<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
    <div class="container text-center">
        <h2>Sign in to Enm</h2>
        <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col"><label>Username</label></div>
            </div>
            <div class="row g-0 justify-content-center input-row">
                <div class="col-auto"><input formControlName="username" pInputText placeholder="Username"></div>
            </div>
            <div class="row">
                <div class="col"><label>Password</label></div>
            </div>
            <div class="row g-0 justify-content-center input-row">
                <div class="col-auto"><p-password formControlName="password" [feedback]="false" placeholder="Password"></p-password></div>
            </div>
            <div class="row">
                <div class="col"><p-button type="submit" label="Login"></p-button></div>
            </div>
        </form>
        <p>New to Enm? <span>Create an account.</span></p>
    </div>
</div>
