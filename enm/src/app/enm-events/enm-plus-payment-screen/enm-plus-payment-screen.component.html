
<div *ngIf="currentUser$ | async"></div>

<div *ngIf="plusSubscriptionCardLoading$ | async" class="d-flex justify-content-center align-items-center" style="height: 85vh;">
    <p-progressSpinner styleClass= "w-4rem h-4rem" strokeWidth="2" fill="var(--surface-ground)" class="custom-spinner"></p-progressSpinner>
</div>

<div *ngIf="furthestEventDate$ | async as furthestEventDate">
    <div class="d-flex justify-content-center align-items-center">
        <p-card class="card wrapper position-relative" header="Rarelygroovy+" subheader="Monthly Subscription" [ngStyle]="{'border': 'none', 'max-width': '500px'}">
            <ng-container *ngIf="(currentUser$ | async) === null">
                <div class="login-subscribe-wrapper d-flex justify-content-center align-items-center">
                    <p-button label="Log In" size="small" (click)="navigateToLogInPage()" [style]="{'width': '120px', 'height': '35px', 'font-size': '.9em'}" class="login-button"></p-button>
                    <p style="font-size: .9em; margin-top: -2px">or <a routerLink="/create-user">create an account</a></p>
                </div>

            </ng-container>
            <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [responsiveOptions]="responsiveOptions">
                <ng-template let-product pTemplate="item">
                    <div class="product-item">
                        <div class="product-item-content">
                            <h4 class="mb-1 d-flex justify-content-center align-items-center">{{product.name}}</h4>
                            <div class="mb-3 d-flex justify-content-center align-items-center">
                                <img *ngIf="product.image" src="./../../../assets/images/{{product.image}}"[alt]="product.name" class="product-image" />
                            </div>
                            <div>
                                <h6 class="mt-0 mb-3" style="padding: 0 10px">{{product.description}}</h6>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </p-card>
    </div>
    <ng-container *ngIf="currentUser$ | async">
        <div id="checkout" style="margin-bottom: 20px">
            <!-- Checkout will insert the payment form here -->
        </div>
    </ng-container>
</div>
