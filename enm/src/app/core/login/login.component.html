<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
    <div class="container text-center">
        <form>
            <div class="row">
                <div class="col"><label>Username</label></div>
            </div>
            <div class="row g-0 justify-content-center">
                <div class="col-auto"><input pInputText placeholder="Username"></div>
            </div>
            <div class="row">
                <div class="col"><label>Password</label></div>
            </div>
            <div class="row g-0 justify-content-center">
                <div class="col-auto"><p-password [feedback]="false" placeholder="Password"></p-password></div>
            </div>
            <div class="row">
                <div class="col"><p-button label="Login"></p-button></div>
            </div>
        </form>
    </div>
</div>
