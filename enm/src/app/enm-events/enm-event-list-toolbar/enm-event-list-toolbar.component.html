<p-toolbar *ngIf="showToolbar$ | async">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="p-toolbar-group-start">
                    <a href="https://rarelygroovy.com"><app-logo></app-logo></a>
                    <app-sidebar class="pull-right"></app-sidebar>
                </div>
            </div>
        </div>
        <!-- (currentRoute$ | async)?.startsWith('/events?')) covers a weird instagram browser edgecase-->
        <div *ngIf="((user$ | async)?.plus) && ((currentRoute$ | async) === '/events' || (currentRoute$ | async)?.startsWith('/events?'))"  class="row">
            <div class="col-12">
                <div class="p-toolbar-group-end">
                    <div><app-enm-event-list-filter></app-enm-event-list-filter></div>
                </div>
            </div>
        </div>
    </div>
</p-toolbar>
