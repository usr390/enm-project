<button class="back-arrow d-flex align-items-center p-button p-button-rounded p-button-lg p-button-text" (click)="goBack()" style="background: none; border: none;">
    <i class="pi pi-arrow-left" style="font-size: 1.5rem; margin-right: 10px;"></i>
    <h5 style="color: #123d75; margin: 0;">Back To Blogs</h5>
  </button>

<div *ngIf="selectedBlog$ | async as selectedBlog" class="container-sm d-flex flex-column justify-content-center align-items-center" style="margin-top: 10px">
    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <h2>{{ selectedBlog.title }}</h2>
                <p>{{ selectedBlog.date | date:'MMM d, y, h:mm a' }}</p>
                <p><strong>Author:</strong> {{ selectedBlog.author }}</p>
                <div [innerHTML]="selectedBlog.body | blogifyBody"></div>

            </div>
        </div>
    </div>
</div>
