<div class="x">
    <p-button type="button" (click)="cancelForm()" icon="pi pi-times" styleClass="p-button-rounded p-button-lg p-button-text"></p-button>
</div>
<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
    <div class="container text-center">
        <form [formGroup]="enmEventAddForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col">
                    <label>Venue</label>
                </div>
            </div>
            <div class="row g-0 justify-content-center">
                <div class="col-auto">
                    <p-autoComplete pAutoFocus [autofocus]="true" formControlName="venue" [suggestions]="filteredVenues" (completeMethod)="filterVenue($event)" field="name" [minLength]="3"></p-autoComplete>
                </div>
                <div class="col-auto">
                    <button class="arrow" pButton type="submit" [disabled]="enmEventAddForm.invalid" icon="pi pi-arrow-right" styleClass="p-button-secondary p-button-rounded p-button-text p-button-sm"></button>
                </div>
            </div>
        </form>
    </div>
</div>
