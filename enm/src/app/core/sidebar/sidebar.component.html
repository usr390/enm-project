<p-sidebar [(visible)]="sidebarVisible" position="right">
    <ng-template pTemplate="content">
        <p>
            Enm, the valley's premium event search service
        </p>
        <p *ngIf="(user$ | async)">
            <a [routerLink]="['/add-event/venue']"  href="/">Add Event</a> 
            <span *ngIf="(user$ | async) && !(user$ | async)?.plus">&nbsp;&nbsp;&middot;&nbsp;&nbsp;<a [routerLink]="['/plus']"  href="/">Enm Plus</a></span>
        </p>
    </ng-template>
    <ng-template pTemplate="footer">
        <p><span *ngIf="!((user$ | async) && (user$ | async))?.plus">. &nbsp;</span> <a href="/"(click)="onLogOut()">Log Out</a></p>
        <p *ngIf="(user$ | async)">Logged in as {{(user$ | async)?.username}}<span *ngIf="(user$ | async) && (user$ | async)?.plus"> âœ¨ </span></p>
        <p *ngIf="!(user$ | async)">
            <a [routerLink]="['/login']"  href="/">Log In</a>
        </p>
        <p>Copyright @{{currentDate | date: 'y'}} All Rights Reserved</p>
    </ng-template>
</p-sidebar>
<p-button (click)="sidebarVisible = true" icon="pi pi-bars" styleClass="p-button-sm"></p-button>
