

<p-panel styleClass="p-m-0 p-p-0" [style]="{'background': 'inherit', 'box-shadow': 'none', 'border': 'none'}">
<div class="d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="container text-center">
        <img style="width: 50px; height: 50px; margin-bottom: 30px" src="./../../../assets/images/logo-bw.png"/>
        <h2>Log in to Rarelygroovy</h2>
        <form [formGroup]="userLogInForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col"><label>Username</label></div>
            </div>
            <div class="row g-0 justify-content-center input-row">
                <div class="col-auto"><input formControlName="username" pInputText placeholder="Username" maxlength="20" style="width: 223px;" id="username-input"></div>
            </div>
            <div class="row">
                <div class="col"><label>Password</label></div>
            </div>
            <div class="row g-0 justify-content-center input-row">
                <div class="col-auto"><p-password formControlName="password" [feedback]="false" placeholder="Password" [toggleMask]="true" id="password-input"></p-password></div>
            </div>
            <div class="row">
                <div class="col">
                    <p-button id="login-button" type="submit" label="Log In" [disabled]="userLogInForm.invalid || logInButtonCooldown || (( logInProcessing$ | async) === true)">
                        <div *ngIf="logInProcessing$ | async">
                            <p-progressSpinner strokeWidth="2" fill="var(--surface-ground)" class="custom-spinner" [style]="{width: '20px', height: '12px', margin: '0px 20px 0px 0px'}"></p-progressSpinner>
                        </div>
                    </p-button>
                </div>
            </div>
        </form>
        <p>or <button class="link-button" label="create an account" (click)="navigateAndReplace()">create an account</button></p>
    </div>
</div>
</p-panel>
