<p-sidebar [(visible)]="sidebarVisible" position="right">
    <ng-template pTemplate="content">
        <p>
            The valley's premium event listing service
        </p>
        <p *ngIf="(user$ | async)">
            <span *ngIf="(user$ | async) && !(user$ | async)?.plus"><a [routerLink]="['/plus']"  href="/">Rarelygroovy+</a></span>
        </p>
    </ng-template>
    <ng-template pTemplate="footer">
        <p><a class="ig" href="https://www.instagram.com/rarelygroovy/" target="_blank" rel="noopener noreferrer"><i class="pi pi-instagram" style="color: inherit"></i></a></p>
        <p *ngIf="(user$ | async)">Logged in as {{(user$ | async)?.username}}<span *ngIf="(user$ | async) && (user$ | async)?.plus"> âœ¨ </span><span *ngIf="!((user$ | async) && (user$ | async))?.plus">. &nbsp;</span> <a href="/"(click)="onLogOut()">Log Out</a></p>
        <p *ngIf="!(user$ | async)">
            <a [routerLink]="['/login']"  href="/">Log In</a>
        </p>
        <p>Copyright {{currentDate | date: 'y'}} All Rights Reserved</p>
        <p><a routerLink="/termsofservice">Terms Of Service</a></p>
    </ng-template>
</p-sidebar>
<i (click)="sidebarVisible = true" class="pi pi-bars clickable-icon"></i>
